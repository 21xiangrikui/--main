{% extends "base.html" %}

{% block title %}登录 - AI智能政企瞭望舆情数据采集与分析系统{% endblock %}

{% block head %}
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
<script>tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: '#0F172A',
        secondary: '#1E40AF',
        accent: '#3B82F6',
        neon: '#38BDF8',
        dark: '#0F172A',
        light: '#F8FAFC'
      },
      fontFamily: {
        sans: ['Inter', 'system-ui', 'sans-serif']
      },
      animation: {
        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
        'float': 'float 6s ease-in-out infinite',
        'glow': 'glow 2s ease-in-out infinite alternate'
      },
      keyframes: {
        float: {
          '0%, 100%': {
            transform: 'translateY(0)'
          },
          '50%': {
            transform: 'translateY(-10px)'
          }
        },
        glow: {
          '0%': {
            boxShadow: '0 0 5px rgba(56, 189, 248, 0.5)'
          },
          '100%': {
            boxShadow: '0 0 20px rgba(56, 189, 248, 0.8), 0 0 30px rgba(56, 189, 248, 0.5)'
          }
        }
      }
    }
  }
};</script>
<style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
            content-visibility: auto;
        }
        .text-shadow {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
        }
        .bg-grid {
            background-image: radial-gradient(rgba(56, 189, 248, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .glass {
            backdrop-filter: blur(10px);
            background-color: rgba(15, 23, 42, 0.7);
        }
        .border-glow {
            box-shadow: 0 0 5px rgba(56, 189, 248, 0.5), 0 0 10px rgba(56, 189, 248, 0.3);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center overflow-hidden">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 bg-grid opacity-50 z-0"></div>
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-secondary rounded-full filter blur-3xl opacity-20 animate-pulse-slow"></div>
        <div class="absolute bottom-1/3 right-1/3 w-96 h-96 bg-accent rounded-full filter blur-3xl opacity-20 animate-pulse-slow" style="animation-delay: 1s;"></div>
    </div>

    <div class="relative z-10 w-full max-w-md p-6 md:p-8">
        <!-- 登录卡片 -->
        <div class="bg-white rounded-2xl border border-gray-200 shadow-lg p-8 animate-glow">
            <!-- 系统标题 -->
            <div class="text-center mb-10">
                <div class="w-16 h-16 mx-auto mb-4 relative">
                    <img src="https://design.gemcoder.com/staticResource/echoAiSystemImages/f8d047ff2d5e5f9a7d4841a763b0c3fb.png" alt="系统logo" class="w-full h-full object-contain animate-float"/>
                </div>
                <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-primary text-shadow mb-2">AI智能政企瞭望舆情系统</h1>
                <p class="text-gray-600">数据采集与分析平台</p>
            </div>

            <!-- 登录表单 -->
            <form action="{{ url_for('main.login') }}" method="POST" class="space-y-6" id="loginForm">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-neon/70"></i>
                        </div>
                        <input type="text" id="username" name="username" value="admin" required class="block w-full pl-10 pr-3 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-neon focus:border-transparent transition-all duration-300 text-gray-900 placeholder-gray-400" placeholder="请输入用户名"/>
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-neon/70"></i>
                        </div>
                        <input type="password" id="password" name="password" value="admin123" required class="block w-full pl-10 pr-10 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-neon focus:border-transparent transition-all duration-300 text-gray-900 placeholder-gray-400" placeholder="请输入密码"/>
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-neon transition-colors">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-neon focus:ring-neon border-gray-600 rounded"/>
                        <label for="remember" class="ml-2 block text-sm text-gray-600">记住我</label>
                    </div>
                    <div class="text-sm">
                        <a href="javascript:void(0);" class="font-medium text-neon hover:text-neon/80 transition-colors">忘记密码?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" id="loginButton" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-secondary to-accent hover:from-accent hover:to-secondary transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neon">
                        <span class="mr-2">登录</span>
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </form>

            <!-- 其他登录方式 -->
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-600">其他登录方式</span>
                    </div>
                </div>
                <div class="mt-6 grid grid-cols-3 gap-4">
                    <button type="button" class="flex justify-center items-center py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors">
                        <i class="fab fa-qq text-blue-400 text-xl"></i>
                    </button>
                    <button type="button" class="flex justify-center items-center py-2 border border-gray-700 rounded-lg hover:bg-gray-800/50 transition-colors">
                        <i class="fab fa-weixin text-green-500 text-xl"></i>
                    </button>
                    <button type="button" class="flex justify-center items-center py-2 border border-gray-700 rounded-lg hover:bg-gray-800/50 transition-colors">
                        <i class="fab fa-github text-gray-300 text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- 页脚信息 -->
            <div class="mt-8 text-center text-gray-500 text-sm">
                <p class="text-gray-600">© 2023 AI智能政企瞭望舆情数据采集与分析系统. 保留所有权利.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 获取DOM元素
        var loginForm = document.getElementById('loginForm');
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');
        var togglePassword = document.getElementById('togglePassword');
        var loginButton = document.getElementById('loginButton');

        // 切换密码显示/隐藏
        togglePassword.addEventListener('click', function () {
            var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // 切换图标
            var icon = togglePassword.querySelector('i');
            if (type === 'password') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // 表单提交处理
        loginForm.addEventListener('submit', function (e) {
            // 不需要阻止默认提交，因为我们要提交到服务器

            // 模拟登录过程
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 登录中...';
        });

        // 检查记住的用户
        var rememberedUser = localStorage.getItem('rememberedUser');
        if (rememberedUser) {
            usernameInput.value = rememberedUser;
            document.getElementById('remember').checked = true;
        }

        // 添加键盘事件监听
        usernameInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });
        passwordInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    });
</script>
{% endblock %}
